<div class="container register-form">

  <div class="note">
    <p>Listar Usu√°rios</p>
  </div>
  <div class="form-content">
    <div class="row">



      <div class="table-responsive">

        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            	<tr>
                  <th colspan="3">
                    <div class="form-group">
                      <label for="filtro">Procurar</label>
                      <input type="text" class="form-control" id="filtro" type="text" name="filtro"
                        (keyup)="setFilterBy($event)">
                      </div>
                      </th>
                      <th>
                          <div class="form-group">
                              <button (click)="setOrderBy($event)" type="button" class="btn btn-link">{{textOrderBy}}</button>
                          </div>
                      </th>



                </tr>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Editar</th>
            <th>Apagar</th>
          </thead>
          <tbody>

            <tr *ngFor="let dado of dados |  order: nameButton | filter: filterBy ">
              <td>{{dado.nome}}</td>
              <td>{{dado.cpf}}</td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Editar"> <a href="/user/{{dado.id}}"
                    class="text text-info" data-title="Editar">
                    <span class="fa fa-pencil-square-o"></span></a></p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Apagar">
                  <a href="/user/{{dado.id}}" class="text text-danger" data-title="Apagar">
                    <span class="fa fa-eraser"></span></a></p>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
