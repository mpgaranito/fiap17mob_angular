<div class="note">
    <p>Listar</p>
  </div>
<div class="table-responsive">
  <table id="mytable" class="table table-bordred table-striped">
    <thead>
      <th>Nome</th>
      <th>Cpf</th>
      <th>Editar</th>
      <th>Apagar</th>
    </thead>
    <tbody>

        <tr *ngFor="let dado of dados">
          <td>{{dado.nome}}</td>
          <td>{{dado.cpf}}</td>
          <td><p data-placement="top" data-toggle="tooltip" title="Editar"> <a href="/user/{{dado.id}}"
            class="btn" data-title="Editar" data-toggle="modal" data-target="#edit">
            <span class="fa fa-pencil-square-o"></span></a></p></td>
          </tr>
          </tbody>
  </table>
</div>
